{# Add rst-badge after rst-versions for small badge style. #}
<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
    <span class="rst-current-version" data-toggle="rst-current-version">
    <span class="fa fa-book fa-element"> 当前版本 </span>

    <span class="fa fa-element">
    <input class="container_toggle" type="checkbox" id="switch" name="mode">
    <label for="switch"></label>
    </span>

    <span class="fa fa-v fa-element"> v{{ current_version }} <span class="fa fa-caret-down"></span></span>

    </span>
    <div class="rst-other-versions">
        <dl>
            <dt>{{ _('Versions') }}</dt> {% for slug, url in versions %}
            <dd><a href="{{ url }}">{{ slug }}</a></dd>
            {% endfor %}
        </dl>
        <span class="fa"> Solidity 中文文档由<a href="https://learnblockchain.cn/">登链社区</a>维护</span>
    </div>
</div>
